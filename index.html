<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>奔赴颠倒梦想|by 阿谂儿</title>
  <link rel="icon" type="image/png" href="./icon2.png">
  <style>
    :root{
      --bg: #ffffff;
      --panel: rgba(255,255,255,.78);
      --text: #111827;
      --muted: #6b7280;
      --line: rgba(17,24,39,.10);
      --shadow: 0 18px 45px rgba(17,24,39,.10);
      --shadow-soft: 0 10px 24px rgba(17,24,39,.08);
      --radius: 18px;
      --radius-lg: 26px;
      --focus: rgba(59,130,246,.35);
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,
                   "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
      background:
        radial-gradient(1000px 600px at 15% 10%, rgba(59,130,246,.12), transparent 55%),
        radial-gradient(900px 500px at 85% 20%, rgba(236,72,153,.10), transparent 60%),
        radial-gradient(900px 700px at 50% 100%, rgba(16,185,129,.10), transparent 60%),
        var(--bg);
      min-height:100vh;
    }

    .wrap{
      max-width: 920px;
      margin: 0 auto;
      padding: 28px 18px 42px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: 14px;
    }

    .brand{
      display:flex; align-items:center; gap:10px;
      user-select:none;
    }
    .dot{
      width:12px;height:12px;border-radius:999px;
      background: linear-gradient(135deg, rgba(59,130,246,.95), rgba(236,72,153,.85));
      box-shadow: 0 10px 20px rgba(59,130,246,.25);
    }
    .brand h1{
      font-size: 14px;
      letter-spacing:.2px;
      margin:0;
      font-weight:650;
    }
    .brand span{
      margin-left:6px;
      color: var(--muted);
      font-weight:500;
      font-size:12px;
    }

    .actions{
      display:flex;
      gap:10px;
      align-items:center;
    }

    button{
      appearance:none;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.8);
      color: var(--text);
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 600;
      font-size: 13px;
      cursor:pointer;
      box-shadow: var(--shadow-soft);
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
      display:inline-flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
    }
    button:hover{ transform: translateY(-1px); box-shadow: 0 14px 30px rgba(17,24,39,.10); }
    button:active{ transform: translateY(0px) scale(.99); }
    button:focus{ outline:none; box-shadow: 0 0 0 4px var(--focus), var(--shadow-soft); }

    button[disabled]{
      opacity:.55;
      cursor:not-allowed;
      transform:none !important;
    }

    .card{
      border: 1px solid var(--line);
      background: var(--panel);
      backdrop-filter: blur(10px);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      padding: 18px;
      overflow:hidden;
    }

    .meta{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 10px;
    }
    .path{
      color: var(--muted);
      font-size: 12px;
      letter-spacing:.2px;
    }

    .content{
      padding: 16px 16px 8px;
      border-radius: var(--radius);
      background: rgba(255,255,255,.75);
      border: 1px solid var(--line);
      box-shadow: 0 10px 24px rgba(17,24,39,.06);
      transform-origin: 50% 20%;
      animation: pop .18s ease-out;
    }
    @keyframes pop{
      from{ opacity:0; transform: translateY(6px) scale(.99); }
      to{ opacity:1; transform: translateY(0px) scale(1); }
    }

    .title{
      margin: 0 0 10px;
      font-size: 18px;
      font-weight: 750;
      letter-spacing: .2px;
    }
    .text{
      margin:0;
      color: #111827;
      line-height: 1.75;
      font-size: 15px;
      white-space: pre-wrap;
    }

    .choices{
      margin-top: 14px;
      display:grid;
      gap: 10px;
    }

    /* 对话气泡按钮 */
    .bubble{
      position: relative;
      text-align:left;
      padding: 14px 16px;
      border-radius: 18px;
      background: rgba(255,255,255,.92);
      border: 1px solid var(--line);
      box-shadow: 0 10px 24px rgba(17,24,39,.08);
      font-size: 14px;
      font-weight: 650;
      line-height: 1.4;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
    }
    .bubble:hover{
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(17,24,39,.12);
      background: #fff;
    }
    .bubble:focus{
      outline:none;
      box-shadow: 0 0 0 4px var(--focus), 0 14px 30px rgba(17,24,39,.12);
    }
    .bubble::after{
      content:"";
      position:absolute;
      left: 22px;
      bottom: -8px;
      width: 14px;
      height: 14px;
      background: inherit;
      border-left: 1px solid var(--line);
      border-bottom: 1px solid var(--line);
      transform: rotate(45deg);
      border-bottom-left-radius: 4px;
      filter: drop-shadow(0 8px 10px rgba(17,24,39,.07));
    }

    .hint{
      margin-top: 12px;
      color: var(--muted);
      font-size: 12px;
    }

    @media (min-width: 760px){
      .card{ padding: 22px; }
      .choices{ grid-template-columns: 1fr 1fr; }
      .title{ font-size: 20px; }
      .text{ font-size: 15.5px; }
    }
  </style>
</head>

    // 2) 状态：当前节点 + 历史栈（用于返回）
    let currentId = "start";
    let historyStack = []; // 存之前的 id

    const contentEl = document.getElementById("content");
    const backBtn = document.getElementById("backBtn");
    const restartBtn = document.getElementById("restartBtn");
    const pathText = document.getElementById("pathText");

    function renderNode(id){
      const node = story[id];
      if(!node){
        contentEl.innerHTML = `
          <h2 class="title">找不到节点：${id}</h2>
          <p class="text">请检查 story 里是否存在这个 id。</p>
        `;
        return;
      }


      // 更新返回按钮
      backBtn.disabled = historyStack.length === 0;

      // 渲染
      const choicesHtml = (node.choices || []).map((c, idx) => {
        const safeLabel = escapeHtml(c.label);
        return `<button class="bubble" data-to="${c.to}" data-idx="${idx}">${safeLabel}</button>`;
      }).join("");

      contentEl.innerHTML = `
        <h2 class="title">${escapeHtml(node.title || "")}</h2>
        <p class="text">${escapeHtml(node.text || "")}</p>
        <div class="choices">${choicesHtml}</div>
      `;

      // 绑定点击
      contentEl.querySelectorAll(".bubble").forEach(btn => {
        btn.addEventListener("click", () => {
          const to = btn.getAttribute("data-to");
          goTo(to);
        });
      });
    }

    function goTo(nextId){
      // 记录历史，然后跳转
      historyStack.push(currentId);
      currentId = nextId;
      renderNode(currentId);
      // 轻微滚动回顶部（更像阅读体验）
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function goBack(){
      if(historyStack.length === 0) return;
      currentId = historyStack.pop();
      renderNode(currentId);
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function restart(){
      currentId = "start";
      historyStack = [];
      renderNode(currentId);
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function escapeHtml(str){
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    backBtn.addEventListener("click", goBack);
    restartBtn.addEventListener("click", restart);

    // 初次渲染
    renderNode(currentId);
  </script>
